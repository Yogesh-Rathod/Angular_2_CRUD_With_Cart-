<div class="container">
	<h1>Please Edit Product Here!!!</h1>
	<div *ngIf="products">
		<form #editProductForm="ngForm" (submit)="editProduct(editProductForm.value, $event)"  *ngFor="let item of products; let i = index;">
			<div *ngIf="i+1 == productID">
				<div class="form-group">
					<label>Product Name</label>
					<input type="text" name="name" class="form-control" [(ngModel)]="item.name" required>
				</div>

				<div class="form-group">
					<label>Product Desc</label>
					<input type="text" name="desc" class="form-control" ngModel required [(ngModel)]="item.desc">
				</div>

				<div class="form-group">
					<label>Product price</label>
					<input type="number" name="price" class="form-control" ngModel required [(ngModel)]="item.price">
				</div>

				<div class="form-group">
					<img src="{{ item.imagesrc }}" alt="" width="150">
					<br>
					<label>Change Image</label>
					<input type="file" name="image" class="form-control" ngModel (change)="getProductImage($event)">
				</div>

				<div class="form-group">
					<input type="submit" name="submit" class="btn btn-success">
				</div>
			</div>

		</form>
	</div>
</div>
