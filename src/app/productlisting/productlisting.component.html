<div class="container">
	<h1>
		Below is the list of products!
	</h1>

	<div>
		Sort By:
		<select #sort (change)="sortListing(sort.value)">
			<option value="">select</option>
			<option value="name-asc">by name asc</option>
			<option value="name-des">by name des</option>
			<option value="price-asc">by price asc</option>
			<option value="price-des">by price des</option>
		</select>

		<input type="text" name="" #search (keyup)="searchResults(search.value)">

		<a [routerLink]="['/addproduct']" class="btn btn-default">Add New Product</a>

		<a [routerLink]="['/cart']" ><span>Total Cart Items: {{ cartCount
		}}</span></a>
	</div>

	<ul class="clearfix" *ngIf="products">
		<li *ngFor="let item of products" class="clearfix">
			<div class="img col-xs-2">
				<img src="{{ item.imagesrc }}" alt="Product Image" class="img-responsive" width="">
			</div>
			<div class="col-xs-10">
				<div class="left col-xs-4">
					<h2>{{ item.name }}</h2>
					<p>{{ item.desc }}</p>
					<p>&#8377; {{ item.price.toLocaleString() }}</p>
				</div>
				<div class="right col-xs-8">
					<div class="action">
						<a  [routerLink]="['/editproduct/'+item.id]" class="btn btn-primary">Edit</a>
					</div>
					<div class="action">
						<a (click)="deleteProduct(item)" href="javascript:void(0)" class="btn btn-primary">Delete</a>
					</div>
					<div class="action">
						<a href="javascript:void(0)" class="btn btn-primary" (click)="addToCart(item)">Add to Cart</a>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
